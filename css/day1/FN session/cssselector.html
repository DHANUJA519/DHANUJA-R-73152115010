<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
    <title>selector</title>
    <style>
        /*Universal Selector*/
        *{
            color : green;
        }
        /* Tag Selector*/
        table{
            border : 2px solid green;
        }
        /* ID Selector*/
        #MyHeading{
            border : 2px solid green;
            width : 50%;
            background-color : yellow;
            text-align : center;
        }
        /*Class Selector*/
        .MyTable{
            border : 2px solid green;
            width : 50%;
        }
        
        
    </style>
</head>
   
<body>

    <h1 id="MyHeading">My Heading.</h1>
    <br>
    <table>
        <tr><th>EID</th><th>Ename</th><th>Esalary</th></tr>
        
       <tr> <td>101</td><td>dhanu</td><td>10,000</td></tr>
       <tr>  <td>102</td><td>abi</td><td>15,000</td></tr>
       <tr>  <td>103</td><td>gokul</td><td>10,000</td></tr>
        
    </table>
</body>
</html>
