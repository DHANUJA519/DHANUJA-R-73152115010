<html>
    <head>
        <title>PATTERN</title>
        <script>
            function pattern(){
            var a= parseInt(document.getElementById("n").value);
             var pattern = "";
            for (let i = 0; i <a; i++) {
                for(let j=0;j<=i;j++){
                    pattern+="*";
                }
                pattern+="<br>";
            }
            document.getElementById("output").innerHTML = pattern;
        }
        </script>
    </head>
    <body>
        <div>
            Enter the Number<input type="text" id="n" placeholder="Enter the Number"><br><br>
             <button onclick="pattern()">Check</button>
             <div id="output"></div>
    </body>
</html>
