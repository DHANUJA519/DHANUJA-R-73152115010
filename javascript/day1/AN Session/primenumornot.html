<html>
    <head>
        <title>Prime number</title>
        <script>
        function Prime(){
            let a=document.getElementById("n").value;
            let result ="";
            let count ="0";
            for(let i=1;i<=a;i++){
                if(a%i==0){
                    count++;
             }
                }
                if(count == 2){
                document.write ("prime number");
                }
                else{
                    document.write("Not a prime Number");
                }
        }
        </script>
    </head>
    <body>
        Enter the Number <input type="number" placeholder="Enter the number " id="n"/>
        <br><br>
        <button onclick="Prime()">check</button>
        <div id="output"></div>
    </body>
    
</html>
