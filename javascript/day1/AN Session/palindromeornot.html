<html>
<head>
    <title>palindrom</title>
    <Script>
        function palindrome(){
            var a = document.getElementById("n").value;
            let b="";
            let c=0;
            for(let i=a.length-1;i>=0;i--){
                b+=a.charAt(i);
            }
            if(b==a){
                document.write("palindrome");
            }
            else{
                document.write(" Not a palindrome");
            }
        }
    </Script>
</head>
<body>
    <div class="main">
       Enter the word <input type="text" id="n" placeholder="Enter the String"><br><br>
        <button onclick="palindrome()">Check</button>
        <p id="output"></p>
    </div>
</body>

</html>
